<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css">

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <container class="ord-summary">
      <h2>Order Summary</h2>
      <img src="images\illustration-hero.svg" class="hero" alt="illustration of a person listening to music" />
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <container class="ord-details">
          <header class="head">
            <h3>Order details</h3>
          </header>
          <img src="images\icon-music.svg" alt="">
          <div class="ord-item">
              <strong>Annual Plan</strong>
              <span class="price">$59.99/year</span>
          </div>
          <button class="btn-link">Change</button>
        </container>
      <button class="btn">Proceed to Payment</button>
        <span class="cancel">
          <a href="">Cancel Order</a>
        </span>
      </container>
  </body>
</html>
